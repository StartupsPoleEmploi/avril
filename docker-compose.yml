version: "3.6"

services:
  postgres:
    env_file:
      - ".env"
    image: "postgres:11.0-alpine"
    restart: always
    volumes:
      # - pgdata:/var/lib/postgresql/data
      # - "/etc/postgresql:/etc/postgresql"
      # - "/var/log/postgresql:/var/log/postgresql"
      - "/var/lib/postgresql:/var/lib/postgresql"
    healthcheck:
      test: pg_isready -U postgres
      interval: 15s
      timeout: 10s
      start_period: 15s
      retries: 2
  app:
    container_name: avril_app
    build: .
    ports:
      - "4000:4000"
    working_dir: /app
    depends_on:
      - postgres
    env_file:
      - ".env"
    command: iex -S mix phx.server
    volumes:
      - ".:/app"
