version: "3.6"

services:
  postgres:
    env_file:
      - ".env"
    image: "postgres:11.6-alpine"
    volumes:
      - "./db/data:/var/lib/postgresql/data"
      - "./scripts/pginit:/docker-entrypoint-initdb.d"
      - "./db/latest.dump:/pg-dump/latest.dump"
  app:
    container_name: avril_app
    build: .
    ports:
      - "4000:4000"
    working_dir: /app
    depends_on:
      - postgres
    env_file:
      - ".env"
    command: iex -S mix phx.server
    volumes:
      - ".:/app"
    networks:
      - default
  nuxt:
    image: node:latest
    ports:
      - "3000:3000"
    working_dir: /app
    command: yarn setup
    env_file:
      - ".env"
    volumes:
      - "../avril-livret1:/app"
    networks:
      - default
