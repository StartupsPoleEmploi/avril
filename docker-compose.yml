version: "3.6"

services:
  postgres:
    env_file:
      - ".env"
    image: "postgres:11.0-alpine"
    volumes:
      - ".:/app"
      - "/var/run/postgresql:/var/run/postgresql"
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "80:80"
    env_file:
      - ".env"
    links:
      - postgres

  app:
    build: "."
    working_dir: /app
    depends_on:
      - "postgres"
    env_file:
      - ".env"
    ports:
      - "4000:4000"
    stdin_open: true
    tty: true
    command: iex -S mix phx.server
    volumes:
      - ".:/app"
      # - "../ex_admin:/ex_admin"
      - "static:/app/priv/static"
      - /tmp/.X11-unix:/tmp/.X11-unix

volumes:
  postgres: {}
  static:
    driver_opts:
      device: "tmpfs"
      type: "tmpfs"
