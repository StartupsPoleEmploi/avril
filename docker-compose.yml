version: "3.6"

services:
  postgres:
    env_file:
      - ".env"
    image: "postgres:11.0-alpine"
    volumes:
      # - "/var/lib/postgresql/data:/var/lib/postgresql/data"
      - "./db:/host"
    healthcheck:
      test: pg_isready -U postgres
      interval: 15s
      timeout: 10s
      start_period: 15s
      retries: 2
  app:
    container_name: avril_app
    build: .
    ports:
      - "4000:4000"
    working_dir: /app
    depends_on:
      - postgres
    env_file:
      - ".env"
    command: iex -S mix phx.server
    volumes:
      - ".:/app"
    # healthcheck:
    #   test: curl -f -I http://localhost:4000 || exit 1
    #   # interval: 5s
    #   timeout: 5s
    #   # retries: 3

volumes:
  postgres: {}
  static:
    driver_opts:
      device: "tmpfs"
      type: "tmpfs"
