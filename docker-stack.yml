version: "3.6"

services:
  app:
    image: avril_app
    command: /app/prod-server.sh
    deploy:
      replicas: 2
      update_config:
        delay: 5s
        order: start-first
        parallelism: 1
        failure_action: rollback
      restart_policy:
        max_attempts: 10
        window: 1h
    ports:
      - "80:4000"
    depends_on:
      - init
      - postgres
  init:
    image: postgres:11.0-alpine
    command: /host/wait_for_postgres.sh /host/pg_restore.sh
    env_file:
      - ".env"
    volumes:
      - "./db:/host"
    depends_on:
      - postgres
    deploy:
      restart_policy:
        condition: none
        max_attempts: 1