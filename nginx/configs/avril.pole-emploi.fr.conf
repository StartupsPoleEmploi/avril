resolver 127.0.0.11 valid=5s;

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

map $request_method $limit {
  default "";
  POST $binary_remote_addr;
}

limit_req_zone $limit zone=post_avril:10m rate=1r/s;

##############
#### HTTP ####
##############

server {
  listen 80;
  server_name avril.pole-emploi.fr;

  location ^~ /.well-known {
    allow all;
    root /var/www;
  }

  location / {
    return 301 https://avril.pole-emploi.fr$request_uri;
  }
}

###############
#### HTTPS ####
###############

server {
  listen 443 ssl;
  server_name avril.pole-emploi.fr;
  error_page 404 /404.html;
  error_page 500 502 503 504 /500.html;

  ssl_certificate /etc/nginx/ssl/avril.pole-emploi.fr.crt;
  ssl_certificate_key /etc/nginx/ssl/entrust-avril.pole-emploi.fr-key.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
  ssl_prefer_server_ciphers on;
  #HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
  add_header Strict-Transport-Security max-age=15768000;
  #Diffie Hellman fix
  #https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html#Forward_Secrecy_&_Diffie_Hellman_Ephemeral_Parameters
  ssl_dhparam /etc/nginx/ssl/dhparam.pem;
  ssl_stapling on;
  ssl_stapling_verify on;

  server_tokens off;
  add_header Content-Security-Policy "default-src 'self'; script-src-elem 'self' 'unsafe-inline' https://cdn.trustcommander.net/ https://api-adresse.data.gouv.fr https://o274307.ingest.sentry.io https://static.hotjar.com https://script.hotjar.com https://cdn.tagcommander.com https://cdn.trustcommander.net https://tag.aticdn.net; script-src 'self' 'unsafe-inline' ; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://use.typekit.net https://p.typekit.net; font-src *; img-src 'self' data: https://manager.tagcommander.com https://hd.pe.fr https://script.hotjar.com; connect-src 'self' https://privacy.commander1.com https://cdn.trustcommander.net https://api-adresse.data.gouv.fr https://o274307.ingest.sentry.io https://privacy.trustcommander.net https://hd.pe.fr https://surveystats.hotjar.io https://in.hotjar.com; frame-src 'self' https://cdn.trustcommander.net/ https://vars.hotjar.com";
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  set $upstream_phoenix phoenix:4000;

  if ($host !~* "^avril\.pole-emploi\.fr$") {
    return 301 https://avril.pole-emploi.fr$request_uri;
  }

  location / {
    proxy_pass http://$upstream_phoenix;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    limit_req zone=post_avril burst=5 nodelay;
    client_max_body_size 10M;
    deny 2606:4700:3036::ac43:cfa8;
  }

  set $upstream_nuxt_booklet nuxt_booklet:3000;
  location /ma-candidature-vae/ {
    proxy_pass http://$upstream_nuxt_booklet;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  set $upstream_nuxt_profile nuxt_profile:3000;
  location /mon-espace/ {
    proxy_pass http://$upstream_nuxt_profile;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  set $upstream_minio minio:9000;
  location /files/ {
    rewrite ^/files(/.*)$ /avril-resumes/$1 break;
    proxy_pass http://$upstream_minio;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /static/ {
    autoindex on;
    rewrite ^/static(/.*)$ /$1 break;
    root /static;
  }

  location = /404.html {
    root /errors;
  }

  location = /500.html {
    root /errors;
  }
}
