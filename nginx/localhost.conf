resolver 127.0.0.11 valid=5s;

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

map $request_method $limit {
  default "";
  POST $binary_remote_addr;
}

limit_req_zone $limit zone=post_avril:10m rate=1r/s;

# upstream avril_phoenix {
#   server phoenix:4000;
# }

# upstream avril_nuxt {
#   server $upstream_nuxt max_fails=1;
# }

server {
  listen 80;
  server_name localhost;

  set $upstream_phoenix phoenix:4000;
  location / {
    # proxy_pass http://avril_phoenix;
    proxy_pass http://$upstream_phoenix;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    limit_req zone=post_avril burst=5 nodelay;
  }


  set $upstream_nuxt nuxt:3000;
  location /ma-candidature-vae/ {
    # proxy_pass http://avril_nuxt;
    proxy_pass http://$upstream_nuxt;
    proxy_read_timeout  90;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
